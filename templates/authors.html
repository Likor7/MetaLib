{{define "headers"}}
    <link rel="stylesheet" href="/static/css/ordered-list.css">
    <script src="/static/libs/masonry.pkgd.min.js"></script>
{{end}}
{{define "scripts"}}
    <script>
        $('.entities').masonry({
            itemSelector: '.entities-group'
        });
    </script>
{{end}}
{{define "content"}}
    <div class="shadow p-1">
        {{if .AuthorsErr}}
            No authors found.
        {{else}}
            <div class="entities">
                {{range $rune, $authors := .Order}}
                    <div class="entities-group">
                        {{printf "%c" $rune}}
                        <ul class="entities-list">
                            {{range $authors}}
                                <li><a href="/author/{{.Id}}">{{.Name}}</a></li>
                            {{end}}
                        </ul>
                    </div>
                {{end}}
            </div>
        {{end}}
    </div>
{{end}}
