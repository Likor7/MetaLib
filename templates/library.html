{{define "headers"}}{{end}}
{{define "scripts"}}{{end}}
{{define "content"}}
    <div class="shadow p-1">
        {{if .LibraryErr}}
            {{.LibraryErr}}
        {{else}}
            {{with .Library}}
                Name: {{.Name}}
                <br>
                City: {{.City.Name}}
            {{end}}
        {{end}}
    </div>
{{end}}
