{{define "headers"}}{{end}}
{{define "scripts"}}{{end}}
{{define "content"}}
    <div class="shadow p-1">
        {{if .GenreErr}}
            {{.GenreErr}}
        {{else}}
            <h3>{{.Genre.Name}}</h3>
            <br>
            Book list:
            <ol>
                {{range .Books}}
                    <li>
                        <a href="/book/{{.Id}}">{{.Name}}</a> ({{.Rating}})
                    </li>
                {{else}}
                    No books yet.
                {{end}}
            </ol>
        {{end}}
    </div>
{{end}}
