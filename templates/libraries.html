{{define "headers"}}{{end}}
{{define "scripts"}}{{end}}
{{define "content"}}
    <div class="shadow p-1">
        {{if .LibrariesErr}}
            {{.LibrariesErr}}
        {{else}}
            <ul>
                {{range .Libraries}}
                    <li><a href="/library/{{.Id}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        {{end}}
    </div>
{{end}}
